<script>
const messages = [

];

let textDiv = document.getElementById("text");
let msgIndex = 0;
let charIndex = 0;

function slowPrint() {
    if (msgIndex < messages.length) {
        if (charIndex < messages[msgIndex].length) {
            textDiv.innerHTML += messages[msgIndex][charIndex];
            charIndex++;
            setTimeout(slowPrint, 40);
        } else {
            textDiv.innerHTML += "\n";
            msgIndex++;
            charIndex = 0;
            setTimeout(slowPrint, 700);
        }
    } else {
        showHearts();
    }
}

function showHearts() {
    let hearts = ["heart1", "heart2", "heart3"];
    let i = 0;
    setInterval(() => {
        document.querySelectorAll(".heart").forEach(h => h.style.display = "none");
        document.getElementById(hearts[i % hearts.length]).style.display = "block";
        i++;
    }, 400);
}

slowPrint();
</script>
